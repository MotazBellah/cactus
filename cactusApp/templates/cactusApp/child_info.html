{% extends "cactusApp/base.html" %}
{% load static %}

{% block title %}Children{% endblock %}

{% block body %}
<h1>Hi</h1>

<div class="wrapper c">
    <div class="card">
          <div class="card-container">
              <h4 class="my-2">Add Measurement</h4>
              <form action="{% url 'index' %}" method="post" class="form-group">
                  {% csrf_token %}
                  <input class="form-control my-2" name="childname" type="text" placeholder="Child Name"/>
                  <select class="form-control my-2" name="childgender" style="width:100%">
                    <option selected>Choose Gender...</option>
                    <option value="boy">Boy</option>
                    <option value="girl">Girl</option>
                  </select>
                  <input class="form-control" type="date" name="childdate">
                  <input class="btn btn-success my-2 login-btn" type="submit" value="Continue"/>
              </form>

    </div>
</div>
</div>

{% endblock %}
