{% extends "cactusApp/base.html" %}
{% load static %}

{% block title %}Children{% endblock %}

{% block body %}

<div class="container">

    <div class="child-wrraper mt-10">
        {% for i in kids %}

        <div class="child-card">
            <a href="{% url 'kid' i.id %}">
                <div class="card-container">
                    {% if i.gender == 'boy'%}
                        <img src="{% static 'img/boy.png' %}" alt="">
                    {% else %}
                        <img src="{% static 'img/girl.png' %}" alt="">
                    {% endif %}
                    <div class="child-info">
                        <span class="my-2">{{i.name}}</span><br>
                        <span class="my-2 small born">Born: {{i.birthday}}</span>
                    </div>
                  </div>
            </a>

        </div>

        {% endfor %}

    </div>

    <a href="{% url 'index' %}" class="float">
        <i class="fa fa-plus my-float"></i>
    </a>


</div>


{% endblock %}
