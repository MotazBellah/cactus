<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- semantic UI -->
    <link rel="stylesheet" type='text/css' href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.14/semantic.min.css">
    <!--Chart js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" integrity="sha256-Uv9BNBucvCPipKQ2NS9wYpJmi8DTOEfTA/nH2aoJALw=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css" integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

    <title></title>
  </head>
  <body>
      <form class="" action="{% url 'index' %} " method="post">
          {% csrf_token %}
          <label for="weight">Weight: </label>
          <input type="number" step="0.01" id='weight' name="weight">

          <label for="height">Height: </label>
          <input type="number" step="0.01" id='height' name="height">

          <label for="HeadCircumference">Head Circumference: </label>
          <input type="number" step="0.01" id='HeadCircumference' name="HeadCircumference">

          <input type="submit" value="OK">

      </form>
        <canvas id="myChart" width="400" height="150"></canvas>
      <script type="text/javascript">
        $(document).ready(function() {
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [2, 2.5, 3, 3.5, 4, 4.5, 5, 5.5],
                    datasets: [{
                        label: '# of Votes',
                        data: [7, 8, 9, 10, 11, 12, 13, 14],
                    },
                    {
                        label: '# of Votes',
                        data: [10.38209025, 10.4414422, 10.55847309, 10.67380261, 10.78798157, 10.90147346, 10.999],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    },

                    {
                        label: '# of Votes',
                        data: [10.64009004, 10.70051298, 10.81957536, 10.93681171, 11.05280067, 11.28292555, 11.3978197],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            'rgba(255, 159, 64, 1)'
                        ],
                        borderWidth: 1
                    },

                ]
                },
                options: {
                    scales: {
                        yAxes: {
                            stacked: true
                        }
                    }
                }
            });
        });
      </script>
  </body>
</html>
