{% extends "cactusApp/base.html" %}
{% load static %}

{% block title %}Children{% endblock %}

{% block body %}


<div class="container">

    <div class="wrapper c">
        <div class="card">
              <div class="card-container">
                  <h4 class="my-2">Add Measurement</h4>
                  <form action="{% url 'kid' kid_id %}" method="post" class="form-group">
                      {% csrf_token %}
                      <input class="form-control my-2" name="weight" type="number" step="0.01" placeholder="Weight"/>
                      <input class="form-control my-2" name="height" type="number" step="0.01" placeholder="Height"/>
                      <input class="form-control my-2" name="head" type="number" step="0.01" placeholder="Head Circumference"/>

                      <input class="btn btn-success my-2 login-btn" type="submit" value="Continue"/>
                  </form>

        </div>
    </div>
    </div>


</div>

<script type="text/javascript">
    var measure = {{ measure }}
    console.log(measure);
</script>


{% endblock %}
